apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: civviebot-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - host: "www.cbwh.link"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: civviebot-service
            port:
              number: 80