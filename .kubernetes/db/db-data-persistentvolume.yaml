apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-data
spec:
  storageClassName: standard-rwo
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    readOnly: false
    fsType: ext4
    driver: pd.csi.storage.gke.io
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
          - key: app
            operator: In
            values:
              - db