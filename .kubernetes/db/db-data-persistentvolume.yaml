apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-data
spec:
  storageClassName: standard-rwo
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
          - key: app
            operator: In
            values:
              - db